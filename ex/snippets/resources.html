<!DOCTYPE html>
<html>
	<head>
		<title>Ω500 Resources</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../res/main.css">
	</head>
	<body>

		<header>
		  <h1><a href="./">Ω500</a></h1>
		</header>

		<section>
			<canvas id="board"></canvas>
			<a class="home" href="./">back</a>
		</section>

		<script src="../../build/Ω500.js"></script>

		<script>

			var MainScreen = Ω.Screen.extend({

				man: new Ω.Image("../res/images/indy.png", 1),

				tick: function () {

					this.msgX = (Math.sin(Date.now() / 1000) * 20) + Ω.env.w * 0.4;
					this.msgY = (Math.cos(Date.now() / 100) * 3) + Ω.env.h * 0.5;

				},

				render: function (gfx) {

					var c = gfx.ctx;

					this.clear(gfx, "#000");

					this.man.render(gfx, this.msgX - 20, this.msgY - 80);


				}

			});

			new (Ω.Game.extend({

				canvas: "#board",

				init: function (w, h) {

					this._super(w, h);
					this.setScreen(new MainScreen());

				}

			}))(400, 300);

		</script>
	</body>
</html>
